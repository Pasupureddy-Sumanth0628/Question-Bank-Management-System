    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        }

        #doubt-section {
            max-width: 600px;

            padding: 20px;

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;

        }

        .doubt-output {
            margin-top: 30px;

    <section id="doubt-section">

        <form id="doubtForm">
